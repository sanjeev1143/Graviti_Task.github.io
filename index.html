<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Distances btn two cities App</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="App.css" rel="stylesheet" />
</head>

<body>


    <div class="jumbotron">
        <div class="imgs"><img src="Graviti.png" alt=""></div>

        <h2>Let's calculate <b>distance</b> from Google maps</h2>
        <div class="container-fluid">


            <form class="form-horizontal">
                <div class="form-group">
                    <label for="from" class="col-xs-2 control-label"><i class="far fa-dot-circle">Origin</i></label>
                    <div class="col-xs-4">
                        <input type="text" id="from" placeholder="Origin" class="form-control">
                    </div>
                </div>
                <div class="col-xs-offset-2 col-xs-10">
                    <input class="btn btn-info btn-lg cbtn " value="Calculate" type="button" onclick="calcRoute();">
                </div>
                <div class="form-group">

                    <label for="to" class="col-xs-2 control-label"><i
                            class="fas fa-map-marker-alt">Destination</i></label>
                    <div class="col-xs-4">
                        <input type="text" id="to" placeholder="Destination" class="form-control">
                    </div>

                </div>

            </form>

            <div class="outputs">
                <div class="op">
                    <div class="dist" style="padding-left:10px;padding-bottom: 5px ;color: #1E2A32;width: 246px;
                    height: 24px;
                    font-family: 'Work Sans';
                    font-style: normal;
                    font-weight: 400;
                    font-size: 20px;
                    line-height: 120%;">Distances</div>
                    <div id="distval"></div>
                </div>
                <div id="output">

                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div id="googleMap">
            </div>
        </div>
    </div>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAolXVBph__8LXk-JukgnxDUI4LPDQAsxQ&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Main.js"></script>
</body>

</html>
